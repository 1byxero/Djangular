  <head>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
  </head>

  <body>

    <div class="container">

      <form class="form-signin" #f="ngForm" (ngSubmit)="OnSignUpClick()">
        <h2 class="form-signin-heading">Sign Up</h2>
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus name="inputName" [(ngModel)]=user.name >
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required name="inputusername" [(ngModel)]=user.username>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required name="inputemail" [(ngModel)]=user.email>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="inputpassword" [(ngModel)]=user.password>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>
      <form class="form-signin">
      	<h2 class="form-signin-heading">Already a User?</h2>
   		<button class="btn btn-lg btn-primary btn-block" routerLink="/signin">Sign in</button>
      </form>
   

    </div> <!-- /container -->


  </body>
